<!DOCTYPE html>
<!-- https://website.getone.run/html-static/browser/canvas/fill-text/demo-2.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Box Model</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="boxModelCanvas" width="500" height="500"></canvas>
    <script>
        // 假设 elInfos 是用户传入的对象
        const elInfos = {
            margin: {
                top: 12,
                right: 12,
                bottom: 12,
                left: 12000
            },
            border: {
                top: 10,
                right: 10,
                bottom: 10,
                left: 10
            },
            padding: {
                top: 15,
                right: 15,
                bottom: 15,
                left: 15
            },
            content: {
                width: 40,
                height: 360
            }
        };

        // 获取 Canvas 元素和上下文
        const canvas = document.getElementById('boxModelCanvas');
        const ctx = canvas.getContext('2d');

        // 计算各个部分的宽度和高度
        const totalWidth = elInfos.margin.left + elInfos.border.left + elInfos.padding.left + elInfos.content.width + elInfos.padding.right + elInfos.border.right + elInfos.margin.right;
        const totalHeight = elInfos.margin.top + elInfos.border.top + elInfos.padding.top + elInfos.content.height + elInfos.padding.bottom + elInfos.border.bottom + elInfos.margin.bottom;

        // 绘制盒模型
        function drawBoxModel() {
            const startX = 50;
            const startY = 50;

            // 绘制 margin
            ctx.fillStyle = 'rgba(255, 165, 0, 0.5)'; // 橙色
            ctx.fillRect(startX, startY, totalWidth, totalHeight);
            ctx.strokeStyle = 'black';
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(startX, startY, totalWidth, totalHeight);

            // 绘制 border
            ctx.fillStyle = 'rgba(255, 255, 0, 0.5)'; // 黄色
            ctx.fillRect(startX + elInfos.margin.left, startY + elInfos.margin.top, totalWidth - elInfos.margin.left - elInfos.margin.right, totalHeight - elInfos.margin.top - elInfos.margin.bottom);
            ctx.setLineDash([]);
            ctx.strokeRect(startX + elInfos.margin.left, startY + elInfos.margin.top, totalWidth - elInfos.margin.left - elInfos.margin.right, totalHeight - elInfos.margin.top - elInfos.margin.bottom);

            // 绘制 padding
            ctx.fillStyle = 'rgba(0, 128, 0, 0.5)'; // 绿色
            ctx.fillRect(startX + elInfos.margin.left + elInfos.border.left, startY + elInfos.margin.top + elInfos.border.top, totalWidth - elInfos.margin.left - elInfos.margin.right - elInfos.border.left - elInfos.border.right, totalHeight - elInfos.margin.top - elInfos.margin.bottom - elInfos.border.top - elInfos.border.bottom);
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(startX + elInfos.margin.left + elInfos.border.left, startY + elInfos.margin.top + elInfos.border.top, totalWidth - elInfos.margin.left - elInfos.margin.right - elInfos.border.left - elInfos.border.right, totalHeight - elInfos.margin.top - elInfos.margin.bottom - elInfos.border.top - elInfos.border.bottom);

            // 绘制 content
            ctx.fillStyle = 'rgba(0, 0, 255, 0.5)'; // 蓝色
            ctx.fillRect(startX + elInfos.margin.left + elInfos.border.left + elInfos.padding.left, startY + elInfos.margin.top + elInfos.border.top + elInfos.padding.top, elInfos.content.width, elInfos.content.height);
            ctx.setLineDash([]);
            ctx.strokeRect(startX + elInfos.margin.left + elInfos.border.left + elInfos.padding.left, startY + elInfos.margin.top + elInfos.border.top + elInfos.padding.top, elInfos.content.width, elInfos.content.height);

            // 绘制文本
            ctx.fillStyle = 'black';
            ctx.font = '12px Arial';
            ctx.fillText('margin', startX + 5, startY + 15);
            ctx.fillText(elInfos.margin.top, startX + totalWidth / 2, startY + elInfos.margin.top / 2);
            ctx.fillText(elInfos.margin.left, startX + elInfos.margin.left / 2, startY + totalHeight / 2);
            ctx.fillText(elInfos.margin.right, startX + totalWidth - elInfos.margin.right / 2, startY + totalHeight / 2);
            ctx.fillText(elInfos.margin.bottom, startX + totalWidth / 2, startY + totalHeight - elInfos.margin.bottom / 2);

            ctx.fillText('border', startX + elInfos.margin.left + 5, startY + elInfos.margin.top + 15);
            ctx.fillText('-', startX + totalWidth / 2, startY + elInfos.margin.top + elInfos.border.top / 2);
            ctx.fillText('-', startX + elInfos.margin.left + elInfos.border.left / 2, startY + totalHeight / 2);
            ctx.fillText('-', startX + totalWidth - elInfos.margin.right - elInfos.border.right / 2, startY + totalHeight / 2);
            ctx.fillText('-', startX + totalWidth / 2, startY + totalHeight - elInfos.margin.bottom - elInfos.border.bottom / 2);

            ctx.fillText('padding', startX + elInfos.margin.left + elInfos.border.left + 5, startY + elInfos.margin.top + elInfos.border.top + 15);
            ctx.fillText('-', startX + totalWidth / 2, startY + elInfos.margin.top + elInfos.border.top + elInfos.padding.top / 2);
            ctx.fillText('-', startX + elInfos.margin.left + elInfos.border.left + elInfos.padding.left / 2, startY + totalHeight / 2);
            ctx.fillText('-', startX + totalWidth - elInfos.margin.right - elInfos.border.right - elInfos.padding.right / 2, startY + totalHeight / 2);
            ctx.fillText('-', startX + totalWidth / 2, startY + totalHeight - elInfos.margin.bottom - elInfos.border.bottom - elInfos.padding.bottom / 2);

            ctx.fillText(`${elInfos.content.width}×${elInfos.content.height}`, startX + elInfos.margin.left + elInfos.border.left + elInfos.padding.left + elInfos.content.width / 2 - 15, startY + elInfos.margin.top + elInfos.border.top + elInfos.padding.top + elInfos.content.height / 2);
        }

        drawBoxModel();
    </script>
</body>
</html>

<!DOCTYPE html>
<!-- https://website.getone.run/html-static/browser/canvas/fill-text/demo-1.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Resolution Canvas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="300"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // 获取设备像素比
    const dpr = window.devicePixelRatio || 1;

    // 获取 Canvas 的 CSS 尺寸
    const rect = canvas.getBoundingClientRect();

    // 设置 Canvas 的实际像素尺寸
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;

    // 使用 CSS 设置 Canvas 的显示尺寸
    canvas.style.width = `${rect.width}px`;
    canvas.style.height = `${rect.height}px`;

    // 缩放 Canvas 上下文，以适应高分辨率
    ctx.scale(dpr, dpr);

    // 绘制文本
    ctx.font = '20px Arial';
    ctx.fillStyle = 'black';
    ctx.fillText('Hello, High Resolution Canvas!', 10, 50);
  </script>
</body>
</html>

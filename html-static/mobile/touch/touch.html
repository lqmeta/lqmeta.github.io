<!DOCTYPE html>
<!-- html-static/mobile/touch/touch.html -->
<!-- http://9.135.228.146/html-static/mobile/touch/touch.html -->
<html>
<head>
	<title>移动端事件</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: #ccc;
			margin: auto;
			margin-top: 100px;
			text-align: center;
			line-height: 200px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="box" id="box1">click事件</div>
	<div class="box" id="box2">touch事件</div>
	<div class="box" id="box3">tap事件</div>
	<script>
		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');
		var box3 = document.getElementById('box3');
 
		// click事件
		box1.addEventListener('click', function(){
			alert('click');
		});
 
		// touch事件
		box2.addEventListener('touchstart', function(){
			alert('touchstart');
		});
 
		box2.addEventListener('touchmove', function(){
			alert('touchmove');
		});
 
		box2.addEventListener('touchend', function(){
			alert('touchend');
		});
 
		// tap事件
		var startTime, endTime;
		box3.addEventListener('touchstart', function(){
			startTime = new Date().getTime();
		});
 
		box3.addEventListener('touchend', function(){
			endTime = new Date().getTime();
			if(endTime - startTime < 300){
				alert('tap');
			}
		});
	</script>
</body>
</html>
